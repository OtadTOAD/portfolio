<header>
  <div class="logo-wrapper">
    <a routerLink><h1>Otad<span>TOAD</span> </h1></a>
  </div>

  <nav>
    <p-button [style]="{'margin-right': '0.5rem', 'margin-left': '0.5rem'}"
      [routerLink]="['projects','web']" label="Web Projects"
      icon="pi pi-globe" />
    <p-button [style]="{'margin-right': '0.5rem', 'margin-left': '0.5rem'}"
      [routerLink]="['projects','luau']" label="Luau Projects"
      icon="pi pi-code" />
    <p-button [style]="{'margin-right': '0.5rem', 'margin-left': '0.5rem'}"
      [routerLink]="['projects','blender']" label="Blender Projects"
      icon="pi pi-images" />
  </nav>
</header>

<main>
  <router-outlet />
</main>

<footer>
  <div class="footer-cards-wrapper">
    <div class="footer-card-wrapper">
      <p-card role="region" aria-label="Contacts" header="Contacts"
        [style]="{'height': '100%'}">
        <ng-template #subtitle> My contact information </ng-template>
        <ul>
          <li class="m-0">
            <a href="mailto:diioramashvili@gmail.com"><p-button
                label="Contact me on gmail" [link]="true"
                icon="pi pi-inbox" /></a>
          </li>
          <li class="m-0">
            <a href="https://discord.com/users/665583489307115552"
              target="_blank"><p-button label="Contact me on discord"
                [link]="true" icon="pi pi-discord" /></a>
          </li>
          <li class="m-0">
            <a href="https://www.roblox.com/users/1380927411/profile"
              target="_blank"><p-button label="Contact me on roblox"
                [link]="true">
                <ng-template #icon>
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em"
                    height="1em" viewBox="0 0 48 48"
                    style="transform: scale(1.6);">

                    <path fill="none" stroke="currentColor"
                      stroke-linecap="round" stroke-linejoin="round"
                      d="M41.265 12.672L14.712 5.557a1.666 1.666 0 0 0-2.04 1.178L5.557 33.288a1.666 1.666 0 0 0 1.178 2.04l26.553 7.114a1.666 1.666 0 0 0 2.04-1.178l7.114-26.552a1.666 1.666 0 0 0-1.178-2.04Z" />

                    <path fill="none" stroke="currentColor"
                      stroke-linecap="round" stroke-linejoin="round"
                      d="m29.32 20.51l-8.182-2.192a.513.513 0 0 0-.628.363l-2.192 8.18a.513.513 0 0 0 .363.63l8.18 2.191a.513.513 0 0 0 .63-.363l2.191-8.18a.513.513 0 0 0-.363-.629" />
                  </svg>
                </ng-template>

              </p-button></a>
          </li>
          <li class="m-0">
            <a href="https://github.com/OtadTOAD" target="_blank"><p-button
                label="Contact me on github" [link]="true"
                icon="pi pi-github" /></a>
          </li>
        </ul>
      </p-card>
    </div>

    <div class="footer-card-wrapper">
      <p-card role="region" aria-label="Navigation" header="Navigation"
        [style]="{'height': '100%'}">
        <ng-template #subtitle> Navigation links for quick access </ng-template>
        <ul>
          <li><a [routerLink]="['']"><p-button label="Go back"
                [link]="true" /></a></li>
          <li><a [routerLink]="['projects', 'blender']"><p-button
                label="Check out blender projects" [link]="true" /></a></li>
          <li><a [routerLink]="['projects', 'luau']"><p-button
                label="Check out roblox projects" [link]="true" /></a></li>
          <li><a [routerLink]="['projects', 'web']"><p-button
                label="Check out web projects" [link]="true" /></a></li>
        </ul>
      </p-card>
    </div>
  </div>

  <p>Â© 2025 Davit Ioramashvili. All Rights Reserved.</p>
</footer>
